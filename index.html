<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Document</title>
</head>

<body id="body">
    <div class="container mx-auto mt-5 z-20">
        <div class="flex justify-center mb-3">
            <button class="bg-blue-500 text-white rounded-md py-2 px-4" id="showmodal">ADD</button>
        </div>
        <table class="table-auto text-black mx-auto text-center">
            <thead class="bg-blue-100 mx-auto">
                <tr>
                    <th class="border border-slate-500 px-6 py-2">ID</th>
                    <th class="border border-slate-500 px-6 py-2">Firstname</th>
                    <th class="border border-slate-500 px-6 py-2">Lastname</th>
                    <th class="border border-slate-500 px-6 py-2">Gender</th>
                    <th class="border border-slate-500 px-6 py-2">Email</th>
                    <th class="border border-slate-500 px-6 py-2">Mobile</th>
                    <th class="border border-slate-500 px-6 py-2">Profile</th>
                    <th class="border border-slate-500 px-10 py-2">Action</th>
                </tr>
            </thead>
            <tbody class="mx-auto" id="tbody">

            </tbody>
        </table>

    </div>
    <div class="modal w-screen h-screen justify-center items-center absolute top-1 left-1 hidden" id="modal">
        <div class="flex justify-center p-10 w-96 bg-yellow-200 rounded-md shadow-slate-800 shadow-2xl z-40">
            <form action="" class="flex flex-col justify-center items-center gap-3" id="form">
                <input type="text" id="firstname" class="p-1 rounded-md border outline-0 bg-green-50"
                    placeholder="Firstname" required>
                <input type="text" id="lastname" class="p-1 rounded-md border outline-0 bg-green-50"
                    placeholder="Lastname" required>
                <input type="email" id="email" class="p-1 rounded-md border outline-0 bg-green-50" placeholder="Email"
                    required>
                <input type="text" id="mobile-number" class="p-1 rounded-md border outline-0 bg-green-50"
                    placeholder="Mobile Number" required>
                <input type="date" name="" id="date" class="p-1 rounded-md border outline-0 bg-green-50 w-52">
                <div class="flex flex-col gap-1 text-center">
                    <div>
                        <label for="name">Gender : </label>
                    </div>
                    <div class="flex gap-2">
                        <p>male : </p>
                        <input type="radio" class="p-1 rounded-md border outline-0 bg-green-50" name="gender"
                            id="male-radio">
                        <p>female : </p>
                        <input type="radio" class="p-1 rounded-md border outline-0 bg-green-50" name="gender"
                            id="female-radio">
                    </div>
                </div>
                <input type="file" class="rounded-md border outline-0 bg-green-50 w-52">
                <input type="submit" class="bg-blue-500 py-2 w-full rounded-md text-white" id="add-btn">
            </form>
        </div>
    </div>
    <div class="overlay h-screen w-screen absolute top-0 bg-slate-300 opacity-80 z-30 hidden" id="overlay"></div>
    <script src="script.js"></script>
</body>

</html>
